<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <!-- there are two types of lists are available in HTML 01 is order list(ol) ans another one is unorder list(ul)-->

</head>
<body>
    <!--order list-->
    <h1> list of names</h1>
    <ol type="1" start="100">
        <li>aisha</li> 
        <li>Raj</li>
        <li>hema</li>
    </ol>
    <!--order list-->
    <h2>list of Fruits</h2>
    <ol type="A"start="15">
        <li>mango</li>
        <li>banana</li>
        <li>pineapple</li>

    </ol>
    <!--unorder list-->
    <h3>programming languages</h3>
    <ul type="1" start="100">
        <li>python</li>
        <li>java</li>
        <li>html</li>
    </ul>
    <ul>

    </ul>
    
</body>
</html>

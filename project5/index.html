<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Regestration form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
    body{
        background-color: antiquewhite;
    }
   h1{
    text-align: center;
   }

    </style>
</head>
<body>
    <h1>Student regestration form</h1>
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name: <sup class="re" >*</sup> </td>
                <td><input type="text" id="fn" Name="name"
                    placeholder="enter your First name"required>
                </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="ls" name="name" 
                placeholder="enter your last name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="el" name="email"
                placeholder="enter ypur email"></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" id="pwd" name="pass"
                placeholder="enter your password" minlength="10" maxlength="12">
            </td>
        </tr>
        <tr>
            <td>Re-enter password:</td>
            <td><input type="password" id="pwd" name="pass"
                placeholder="Re-enter your password"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" id="dt" name="DOB"></td>
        <tr>
            <td>mobile number:</td>
            <td><input type="number" id="mob" name="MNUM"
                placeholder="enter your password" minlength="20" maxlength="30"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Male<input type="radio" name="male">Male<input 
                type="radio" name="male">others</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea rows="6" cols="20" placeholder="enter your address"></textarea></td>
        </tr>
        <tr>
            <td>state:</td>
            <td><input type="text" id="st" name="state"
                placeholder="enter your state"></td>
            </tr>
            <tr>
               <td>             
                <button>submit </button>
               </td>
            </tr>
    </table>
</body>
</html>
